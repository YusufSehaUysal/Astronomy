<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/path/to/your/styles.css">
    
    {% if page.include_analytics %}
      {% include analytics.html %}
    {% endif %}
</head>
<body>
    <header>
    <!-- Add the link to the homepage above the title -->
    <div style="text-align: center; padding: 20px;">
      <a href="https://your-homepage-url.com" style="font-size: 24px; font-weight: bold; color: #333; text-decoration: none;">
        Go to Homepage
      </a>
    </div>

    <!-- The title is automatically generated by Jekyll below the link -->
    <h1 style="text-align: center;">{{ page.title }}</h1>
  </header>

  <main>
    {{ content }}
  </main>
</body>
</html>
